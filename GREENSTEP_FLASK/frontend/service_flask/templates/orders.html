<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
</head>
<body>
    <h1>Order Management</h1>
    <h2>Create a New Order</h2>
    <form action="/orders" method="post">
        <input type="number" name="address_id" placeholder="Address ID" required><br>
        <input type="text" name="date_placed" placeholder="Date Placed (Timestamp)" required><br>
        <input type="text" name="status" placeholder="Status" required><br>
        <input type="text" name="total_price" placeholder="Total Price" required><br>
        <input type="number" name="user_id" placeholder="User ID" required><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Update an Order</h2>
    <form action="/orders" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="number" name="order_id" placeholder="Order ID" required><br>
        <input type="number" name="address_id" placeholder="New Address ID" required><br>
        <input type="text" name="date_placed" placeholder="New Date Placed (Timestamp)" required><br>
        <input type="text" name="status" placeholder="New Status" required><br>
        <input type="text" name="total_price" placeholder="New Total Price" required><br>
        <input type="number" name="user_id" placeholder="New User ID" required><br>
        <button type="submit">Update Order</button>
    </form>
    <h2>Delete an Order</h2>
    <form action="/orders" method="post">
        <input type="hidden" name="_method" value="delete">
        <input type="number" name="order_id" placeholder="Order ID to Delete" required><br>
        <button type="submit">Delete Order</button>
    </form>
</body>
</html>
