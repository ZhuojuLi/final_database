<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>User Management</h1>
    <h2>All Users</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
            <th>Last Login</th>
            <th>User Type ID</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['user_id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['date_joined'] }}</td>
            <td>{{ user['last_login'] }}</td>
            <td>{{ user['user_type_id'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Create a New User</h2>
    <form action="/users" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="password_hash" placeholder="Password Hash" required><br>
        <input type="datetime-local" name="date_joined"><br>
        <input type="datetime-local" name="last_login"><br>
        <input type="number" name="user_type_id" placeholder="User Type ID" required><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
