<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
</head>
<body>
    <h1>Product Management</h1>
    <h2>All Products</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product['product_id'] }}</td>
            <td>{{ product['name'] }}</td>
            <td>{{ product['description'] }}</td>
            <td>{{ product['price'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
